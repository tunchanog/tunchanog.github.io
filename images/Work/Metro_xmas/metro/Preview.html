<script>
 $('.logo')
 	.delay(1000)
	.animate({ top:-10 }, 1000, "easeOutBounce");

	.animate({ top:-30 }, 1000, "easeOutBounce");

	.animate({ top:-4 }, 1000, "easeOutBounce");	

$('.snow_flake')

	.animate({ top:284 }, 1500, "easeOutBounce");

	.animate({ left:[804, 'swing'], opacity:1 },500);
